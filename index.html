<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
</head>
<body>
   <div class="calculator">
      <div class="top-container">
         <div class="clock">
            <span class="hour"></span>:<span class="minute"></span>
         </div>
         <div class="status-icons">
            <img src="status-icons.png" alt="status icons on iphone">
         </div>
      </div>
      <div class="value">0</div>
      <div class="btn-container">
         <div class="btn gray ac">AC</div>
         <div class="btn gray pm">+/-</div>
         <div class="btn gray percentage">%</div>
         <div class="btn operator divide">รท</div>
         <div class="btn number-7">7</div>
         <div class="btn number-8">8</div>
         <div class="btn number-9">9</div>
         <div class="btn operator multiply">x</div>
         <div class="btn number-4">4</div>
         <div class="btn number-5">5</div>
         <div class="btn number-6">6</div>
         <div class="btn operator subtract">-</div>
         <div class="btn number-1">1</div>
         <div class="btn number-2">2</div>
         <div class="btn number-3">3</div>
         <div class="btn operator add">+</div>
         <div class="btn number-0">0</div>
         <div class="btn decimal">.</div>
         <div class="btn operator equal">=</div>
      </div>
      <div class="bottom"></div>
   </div>
</body>
</html>
